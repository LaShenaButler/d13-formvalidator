<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <input type="text" name="" id="age" value="18">
    <button onclick="checkAge()">CheckAge</button>

    <div id="msgAge" Class="h-96 w-96 text-center text-3xl">Age Checker</div>

    <script>
        function checkAge() {
            var msgAge = document.getElementById('msgAge');
            var age = document.getElementById('age').value;
            if(age >= 18) {
                msgAge.innerHTML = 'you are old enough';
            }else {
                msgAge.innerHTML = 'you are too young';
            }
        }
    </script>
</body>
